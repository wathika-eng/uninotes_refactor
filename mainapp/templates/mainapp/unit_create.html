{% extends "mainapp/base.html" %}

{% load crispy_forms_filters %}

{% load crispy_forms_tags %}

{% block title %}
    create
{% endblock %}
{% block content %}

        <h3><b>Create Record</b></h3>

            {{ form|crispy }}

        </form>
    </div>

{% endblock %}
