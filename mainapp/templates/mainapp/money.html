<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Payment Status</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      .tick-container {
        text-align: center;
      }

      .tick-circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: #27ae60;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        animation: pop 0.5s ease-in-out forwards;
      }

      .tick {
        width: 30px;
        height: 60px;
        border-right: 5px solid white;
        border-bottom: 5px solid white;
        transform: rotate(45deg);
      }

      @keyframes pop {
        from {
          transform: scale(0.5);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .message {
        margin-top: 20px;
        font-size: 24px;
      }

      .countdown {
        margin-top: 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="tick-container">
      <div class="tick-circle" id="tick-circle" style="display: none;">
        <div class="tick"></div>
      </div>
      <div class="message" id="statusMessage">Verifying payment...</div>
      <div class="countdown" id="countdown"></div>
    </div>

  </body>
</html>
