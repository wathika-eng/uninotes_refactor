{% load static %} {% load cloudinary %}
<!DOCTYPE html>
<html lang="en-KE">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="google-site-verification"
			content="3XoDHZRdVBPFB_OnbMbeCOGh7lQvRDCplIPBNGxmrbM" />
		<meta name="title" content="JKUAT Notes" />
		<meta
			name="description"
			content="Get revision notes and past papers for JKUAT students on one easy-to-use platform." />
		<meta
			name="keywords"
			content="JKUAT, university notes, notes, uninotes, revision, past papers" />
		<meta name="robots" content="index,follow" />
		<meta name="language" content="English" />
		<meta name="revisit-after" content="30 days" />
		<meta name="author" content="classrep" />
		<meta name="publisher" content="classrep" />

		<!-- SEO / Open Graph -->
		<meta property="og:title" content="JKUAT Notes Info System" />
		<meta
			property="og:description"
			content="Find notes and past papers for your JKUAT course." />
		<meta property="og:type" content="website" />
		<meta property="og:locale" content="en_KE" />

		<!-- Bootstrap + Icons -->
		<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
		<link
			rel="preload"
			as="style"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			onload="this.onload=null;this.rel='stylesheet'" />
		<noscript
			><link
				rel="stylesheet"
				href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
		/></noscript>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
		<link rel="stylesheet" href="{% static 'css/styles.css' %}" />
		<!-- Google Analytics -->
		<!-- Title -->
		<title>Notes Info System | {% block title %}{% endblock %}</title>
	</head>

	<body>
		{% include "mainapp/nav.html" %}

		<noscript>
			<div style="text-align: center; margin-top: 50px">
				<strong>
					<p>This page requires JavaScript to function properly.</p>
					<p>Please enable JavaScript in your browser settings.</p>
				</strong>
			</div>
		</noscript>

		<div class="container my-3">
			<!-- Alerts -->
			{% if messages %}
			<div class="row">
				<div class="col-12 col-md-8 mx-auto">
					{% for message in messages %}
					<div
						class="alert alert-danger alert-dismissible fade show"
						role="alert">
						<strong>{{ message }}</strong>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="alert"
							aria-label="Close"></button>
					</div>
					{% endfor %}
				</div>
			</div>
			{% endif %}

			<!-- Main Content -->
			{% block content %}{% endblock %}
		</div>

		<!-- Scripts -->
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
	</body>
</html>
